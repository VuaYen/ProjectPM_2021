<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/alayout}">
<head>
    <meta charset="UTF-8">
    <title>Group3CS490 Report</title>
</head>
<body>
<div layout:fragment="admin-main-content">
    <div class="card mb-4">
        <div class="card-header"><i class="fas fa-table mr-1"></i>Report</div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>vendorTotal</th>
                        <th>employeeTotal</th>
                        <th>userTotal</th>
                        <th>categoryTotal</th>
                        <th>productTotal</th>
                        <th>orderTotal</th>
                        <th>transactionTotal</th>
                        <th>deliveryTotal</th>
                        <th>costTotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report : ${reports}">
                        <td th:text="${report.responseData.total.vendorTotal}">vendor</td>
                        <td th:text="${report.responseData.total.employeeTotal}">employeeTotal</td>
                        <td th:text="${report.responseData.total.userTotal}">userTotal</td>
                        <td th:text="${report.responseData.total.categoryTotal}">categoryTotal</td>
                        <td th:text="${report.responseData.total.productTotal}">productTotal </td>
                        <td th:text="${report.responseData.total.orderTotal}">orderTotal</td>
                        <td th:text="${report.responseData.total.transactionTotal}">transactionTotal</td>
                        <td th:text="${report.responseData.total.deliveryTotal}">deliveryTotal</td>
                        <td th:text="${report.responseData.total.costTotal}">costTotal</td>

                    </tr>


                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report1 : ${reports.responseData.total}">
                        <td th:text="${report1}">name</td>
                        <td >value</td>


                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
