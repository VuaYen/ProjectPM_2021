<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/ulayout}">
<head>
    <meta charset="UTF-8">
    <title>Content Management</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="user-main-content">
            <h1 class="page-header">Content Management</h1>

    <div class="row">
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Slug</th>
                    <th scope="col">Action </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="content:${contents}">
                    <th scope="row" th:text="${content.name}">Name</th>
                    <td th:text="${content.slug}">Slug</td>
                    <td>
                        <a href="#" th:href="@{/administration/cms-managent/edit/{id}(id = ${content.slug})}"><i class="fa fa-edit">Edit, or ,</i></a>
                        <a href="#" th:href="@{/administration/cms-managent/delete/{id}(id = ${content.slug})}"><i class="fa fa-trash-o">Delete</i></a>

                    </td>
                </tr>
                </tbody>
            </table>
                <p><a class="btn btn btn-primary" href="#" th:href="@{/administration/cms-managent/add}">Add Content</a></p>
        </div>
    </div>
</div>

</body>
</html>
