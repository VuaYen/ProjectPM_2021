<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/ulayout}">
<head>
    <meta charset="UTF-8">
    <title>edit content</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="user-main-content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Content Form</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form method="post" th:action="@{/administration/cms-managent/add}" th:object="${content}">
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input th:filed="*{slug}" class="form-control" id="slug" th:value="${content.slug}" th:name="slug">
                    <p class="text-danger" th:errors="*{slug}"></p>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:filed="*{name}" class="form-control" id="name" th:name="name" th:value="${content.name}">
                    <p class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea th:filed="*{cont}" class="form-control" id="content" rows="10" th:text="${content.cont}" th:name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
