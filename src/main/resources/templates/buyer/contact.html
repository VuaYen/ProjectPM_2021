<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user/ulayout}">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div layout:fragment="user-main-content">
    <main class="main">
        <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Contact us</h1>
            </div><!-- End .container -->
        </div><!-- End .page-header -->


        <div class="page-content">
<!--            <div id="map" class="mb-5" style="position: relative; overflow: hidden;">-->
<!--                <iframe src="https://www.google.com/maps/d/embed?mid=1FeY7YgfWkr8pxOE_MDXnznlPiq4" width="640" height="480"></iframe>-->
<!--            </div>&lt;!&ndash; End #map &ndash;&gt;-->
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <h3>Office</h3>

                            <address>1 Maharishi University, Fairfield, <br>IA 52557, USA</address>
                        </div><!-- End .contact-box -->
                    </div><!-- End .col-md-4 -->

                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <h3>Start a Conversation</h3>

                            <div><a href="mailto:#">info@miu.edu</a></div>
                            <div><a href="tel:#">+1 641-876-6543</a>, <a href="tel:#">+1 641-976-1234</a></div>
                        </div><!-- End .contact-box -->
                    </div><!-- End .col-md-4 -->

                    <div class="col-md-4">
                        <div class="contact-box text-center">
                            <h3>Social</h3>

                            <div class="social-icons social-icons-color justify-content-center">
                                <a href="#" class="social-icon social-facebook" title="Facebook" target="_blank"><i
                                        class="icon-facebook-f"></i></a>
                                <a href="#" class="social-icon social-twitter" title="Twitter" target="_blank"><i
                                        class="icon-twitter"></i></a>
                                <a href="#" class="social-icon social-instagram" title="Instagram" target="_blank"><i
                                        class="icon-instagram"></i></a>
                                <a href="#" class="social-icon social-youtube" title="Youtube" target="_blank"><i
                                        class="icon-youtube"></i></a>
                                <a href="#" class="social-icon social-pinterest" title="Pinterest" target="_blank"><i
                                        class="icon-pinterest"></i></a>
                            </div><!-- End .soial-icons -->
                        </div><!-- End .contact-box -->
                    </div><!-- End .col-md-4 -->
                </div><!-- End .row -->

                <hr class="mt-3 mb-5 mt-md-1">
                <div class="touch-container row justify-content-center">
                    <div class="col-md-9 col-lg-7">
                        <div class="text-center">
                            <h2 class="title mb-1">Get In Touch</h2><!-- End .title mb-2 -->
                            <p class="lead text-primary">
                                We collaborate with ambitious brands and people; weâ€™d love to build something great
                                together.
                            </p><!-- End .lead text-primary -->

                            <form action="#" class="contact-form mb-2">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label for="cname" class="sr-only">Name</label>
                                        <input type="text" class="form-control" id="cname" placeholder="Name *"
                                               required="">
                                    </div><!-- End .col-sm-4 -->

                                    <div class="col-sm-4">
                                        <label for="cemail" class="sr-only">Name</label>
                                        <input type="email" class="form-control" id="cemail" placeholder="Email *"
                                               required="">
                                    </div><!-- End .col-sm-4 -->

                                    <div class="col-sm-4">
                                        <label for="cphone" class="sr-only">Phone</label>
                                        <input type="tel" class="form-control" id="cphone" placeholder="Phone">
                                    </div><!-- End .col-sm-4 -->
                                </div><!-- End .row -->

                                <label for="csubject" class="sr-only">Subject</label>
                                <input type="text" class="form-control" id="csubject" placeholder="Subject">

                                <label for="cmessage" class="sr-only">Message</label>
                                <textarea class="form-control" cols="30" rows="4" id="cmessage" required=""
                                          placeholder="Message *"></textarea>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm">
                                        <span>SUBMIT</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </div><!-- End .text-center -->
                            </form><!-- End .contact-form -->
                        </div><!-- End .col-md-9 col-lg-7 -->
                    </div><!-- End .row -->
                </div><!-- End .container -->
            </div><!-- End .page-content -->
    </main>
</div>

</body>
</html>
